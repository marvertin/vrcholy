name:                vrcholy
version:             0.1.0.0
github:              "githubuser/vrcholy"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/vrcholy#readme>

dependencies:
- base >= 4.7 && < 5
- directory
- regex-posix
- bytestring
- string-interpolate
- containers
- filepath
- hspec
- QuickCheck
- wreq
- lens
- lens-aeson
- aeson
- text
- utf8-string
- split

library:
  source-dirs: src

executables:
  vrcholy-1srtm:
    main:                MainSrtm.hs
    source-dirs:         vrcholy-srtm
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - vrcholy

  vrcholy-2potopa:
    main:                MainHledani.hs
    source-dirs:         vrcholy-hledani
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - vrcholy

  vrcholy-3geonames:
    main:                MainGeonames.hs
    source-dirs:         vrcholy-geonames
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - vrcholy    

  vrcholy-4gpx:
    main:                MainGpx.hs
    source-dirs:         vrcholy-gpx
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - vrcholy    


tests:
  vrcholy-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - vrcholy
